<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-content>

      <ion-item lines="none">
        <div class="container-imagem">
          <img src="assets\obrabo.jpeg" alt="teste" class="imagem">
        </div>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-input label="Nome:" placeholder="fulano..." [readonly]="visualizar"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input label="Telefone:" type="tel" placeholder="(99) 9999-9999" [readonly]="visualizar"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Email:" type="email" placeholder="email@domain.com" [readonly]="visualizar"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input label="Senha:" type="password" placeholder="senha" [readonly]="visualizar"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button fill="outline" expand="block" (click)="editar()" *ngIf="visualizar">Editar</ion-button>
      <ion-button fill="solid" expand="block" (click)="salvar()" *ngIf="!visualizar">Salvar</ion-button>

    </ion-card-content>
  </ion-card>

  <ion-card style="max-height: 250px;">
    <ion-card-content>
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img alt="corte" src="assets\cut.svg" />
        </ion-thumbnail>
        <ion-label>
          <h2 style="font-weight: bold;">{{item.horario}}</h2>
          <p>{{item.funcionario}}</p>
        </ion-label>
        <ion-chip color="primary">{{item.status}}</ion-chip>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
