<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reserva
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centralizar">
    <ion-card style="max-height: 250px;">
      <ion-card-header>
        <ion-card-title>Ultimas Reservas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list *ngFor="let item of items" >
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="corte" src="assets\cut.svg" />
            </ion-thumbnail>
            <ion-label>
              <h2 style="font-weight: bold;">{{item.horario}}</h2>
              <p>{{item.funcionario}}</p>
            </ion-label>
            <ion-chip color="primary">{{item.status}}</ion-chip>
          </ion-item>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
          <ion-infinite-scroll-content>
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
