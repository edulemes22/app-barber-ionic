<ion-menu side="end" contentId="main-content" swipe-gesture="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Configurações</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the end menu content.</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button (click)="openEndMenu()">
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Oliveira's</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <p-carousel [value]="horarios" [numVisible]="4" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
      <ng-template let-horario pTemplate="item">
        <div style="text-align: center;">
          <h4>{{ horario }}</h4>
        </div>
      </ng-template>
  </p-carousel>
  </ion-content>
</div>
